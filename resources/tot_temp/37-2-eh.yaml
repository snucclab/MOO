problem: >
  길이가 <num.0><lengthunit.0> 인 철사를 남기거나 겹치는 부분 없이 모두 사용하여 원을 한 개 만들었습니다.
  만든 원의 반지름의 길이는 얼마입니까? (단, 원주율은 3.14로 두고 계산하세요.)

variable-sampling:
  num.0:
    range: [100, 1000]
    under-decimal: 0
    type: int

list-sampling:
  lengthunit.0: ['cm', 'mm', '센티미터', '밀리미터']

function-call: null

equations:
  "R0: DIV(<num.0>, 2)
  R1: DIV(R0, 3.14)
  R2: PRINT(R1)"
