problem: >
  <propername.0>(은)는 나눗셈 공부를 하고 있습니다. 몫을 유지하기 위해, 나누는 수에 100배를 하였으나, 실수로 나누어주는 수는 100배를 하지 않고 몫을 구했더니, 원래 몫보다 <num.0>만큼 더 작은 몫이 계산됐다. 원래의 몫을 구하여라.

variable-sampling:
  num.0:
    range: [ 1, 10 ]
    under-decimal: 3
    type: float

list-sampling:
  propername.0: ['정국', '지민', '석진', '태형', '남준', '윤기', '호석', '민영', '유정', '은지', '유나', '유정', '철수', '영희', '영수', '재명', '희진', '지수', '나연', '은혜', '세준', '윤재', '지원', '정욱', '예은', '도연', '민수', '민지', '성훈', '동현', '민경', '준표', '태우', '태호', '민주', '성호', '성민', '현우']

function-call: null

equations:
  "R0: MUL(<num.0>, 100)
  R1: DIV(R0, 99)
  R2: PRINT(R1)"
