problem: >
  <person.0>(이)가 가지고 있던 <stationery.0>(은)는 <num.0>개 입니다.
  <person.1>(이)가 공부를 하기 위해 <stationery.0> <num.1>개를 가져갔습니다.
  <person.0>(이)가 현재 가지고 있는 <stationery.0>(은)는 총 몇 개 입니까?

variable-sampling:
  num.0:
    range: [ 5, 30 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 1, 5 ]
    under-decimal: 0
    type: int

list-sampling:
  stationery.0 : ['연필', '색연필', '지우개', '구슬', '상자', '나무토막', '필통', '샤프', '샤프심', '카드']
  person.0 : ['정국', '지민', '석진', '태형', '남준', '윤기', '호석', '민영', '유정', '은지', '유나',
  '아버지', '어머니', '할아버지', '할머니', '손자', '손녀', '조카', '이모', '삼촌', '동생', '누나', '오빠', '언니', '고모',
  '학생', '선생님', '중학생', '초등학생', '고등학생']
  person.1 : ['정국', '지민', '석진', '태형', '남준', '윤기', '호석', '민영', '유정', '은지', '유나',
  '아버지', '어머니', '할아버지', '할머니', '손자', '손녀', '조카', '이모', '삼촌', '동생', '누나', '오빠', '언니', '고모',
  '학생', '선생님', '중학생', '초등학생', '고등학생']

function-call: null

equations:
  "R0: SUB(<num.0>,<num.1>)
  R1: PRINT(R0)"


