problem: >
  4명의 <vocation.0>이(가) 각각 <num.0>, <num.1>, <num.2>, <num.3>의 번호를 부여받았습니다. 이들 중 2명만 선택하여, 두 자리 숫자를 만들려 할 때, 나올 수 있는 가장 큰 수와 작은 수의 차를 구하시오.

variable-sampling: null

list-sampling:
  vocation.0: ['학생', '경찰', '선생님', '운동선수', '교수', '소방관', '변호사', '의사', '손님', '중학생', '초등학생', '고등학생']

function-call: different_number(1, 10, 4, 'num')

equations:
  "R0: LIST()
  R1: APPEND(R0, <num.0>)
  R2: APPEND(R1, <num.1>)
  R3: APPEND(R2, <num.2>)
  R4: APPEND(R3, <num.3>)
  R5: LIST_SORT(R4)
  R6: MAX(R5)
  R7: DIGIT(R6, 2)
  R8: GET_ITEM(R5, 3)
  R9: ADD(R7, R8)
  R10: MIN(R5)
  R11: DIGIT(R10, 2)
  R12: GET_ITEM(R5, 2)
  R13: ADD(R11, R12)
  R14: SUB(R9, R13)
  R15: PRINT(R14)"