problem: >
  연속하는 두 자연수의 합이 <num.1>입니다. 큰 수를 구하시오.

variable-sampling:
  num.0:
    range: [ 1, 100 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 2*<num.0>+1, 2*<num.0>+2 ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: ADD(<num.1>, 1)
  R1: DIV(R0, 2)
  R2: PRINT(R1)"
