problem: >
  어떤 수에 <diviser.0>(을)를 곱한 값은 <divisor.0>입니다. 어떤 수를 <num.0>(으)로 나눈 값을 구하시오.

variable-sampling:
  num.0:
    range: [2,9]
    under-decimal: 0
    type: int

list-sampling: null

function-call: div_to_int(100,200)

equations:
  "R0: DIV(<divisor.0>, <diviser.0>)
  R1: DIV(R0, <num.0>)
  R2: PRINT(R1)"