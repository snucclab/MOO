problem: >
  <propername.0>(이)가 <place.0>에서 공을 포장하는 아르바이트를 하고 있습니다.
  한 묶음의 판매상픔을 포장할 때 <num.0>개의 <ball.0>(이)가 필요합니다.
  <num.1>묶음의 도구를 만들기 위해 총 몇 개의 <ball.0>(이)가 필요한지 계산하시오.

variable-sampling:
  num.0:
    range: [ 5, 150 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 2, 100 ]
    under-decimal: 0
    type: int

list-sampling:
  place.0 : ['서점', '마트', '문구점', '학교', '교실', '도서관', '박물관', '운동장', '아파트', '강당', '방', '연구실', '건물']

function-call: null

equations:
  "R0: MUL(<num.0>,<num.1>)
  R1: PRINT(R0)"






