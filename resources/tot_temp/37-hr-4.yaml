problem: >
  어느 한 직사각형의 네 변 길이의 합이 <num.0>cm입니다. 긴 변의 길이가 <num.1>cm일 떄, 짧은 변의 길이를 구하시오.

variable-sampling:
  num.0:
    range: [100, 200]
    under-decimal: 0
    type: int
  num.1:
    range: [26, 49]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: MUL(<num.1>, 2)
  R1: SUB(<num.0>, R0)
  R2: DIV(R1, 2)
  R3: PRINT(R2)"
