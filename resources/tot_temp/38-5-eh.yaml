problem: >
  밑변의 길이가 <num.0><lengthunit.0>, 높이의 길이가 <num.1><lengthunit.0> 인 직각삼각형이 있습니다.
  이 직각삼각형과 넓이와 한 변의 길이가 같은 정사각형의 둘레는 얼마입니까?

variable-sampling:
  num.0:
    range: [5,10]
    under-decimal: 0
    type: int
  num.1:
    range: [8,15]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: MUL(<num.0>,<num.1>)
  R1: DIV(R0,2)
  R2: MUL(R1,4)
  R3: PRINT(R2)"
