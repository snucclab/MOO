problem: >
  1부터 9까지의 숫자가 적힌 9장의 카드가 뒤집혀 있습니다. 카드를 임의로 섞은 후 9장의 카드를 임의로 순서대로 나열하여 앞 3장의 카드를 열었을 때, 세 수의 합이 <num.0>(이)가 되는 경우의 수를 구하시오.

variable-sampling:
  num.0:
    range: [ 12, 13 ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: ADD(9, 2)
  R1: DIV(R0, 2)
  R2: CEIL(R1)
  R3: SUB(R2, 1)
  R4: SUB(R3, 2)
  R5: ADD(R4, 1)
  R6: ADD(7, 3)
  R7: DIV(R0, 2)
  R8: CEIL(R7)
  R9: SUB(R8, 1)
  R10: SUB(R9, 3)
  R11: ADD(R10, 1)
  R12: ADD(5, 4)
  R13: DIV(R12, 2)
  R14: CEIL(R13)
  R15: SUB(R14, 1)
  R16: SUB(R15, 4)
  R17: ADD(R16, 1)
  R18: ADD(R5, R11)
  R19: ADD(R18, R17)
  R20: PRINT(R19)"