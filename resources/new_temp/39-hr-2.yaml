problem: >
  정사각형의 둘레와 직사각형의 둘레가 같다고 합니다. 직사각형의 두 변의 길이가 <num.0>cm와 <num.1>cm일 때, 정사각형의 한 변의 길이를 구하시오.

variable-sampling:
  num.0:
    range: [51, 100]
    under-decimal: 0
    type: int
  num.1:
    range: [1, 50]
    under-decimal: 0
    type: int
list-sampling: null
function-call: null

equations:
  "R0: MUL(<num.0>, 2)
  R1: MUL(<num.1>, 2)
  R2: ADD(R0, R1)
  R3: DIV(R2, 4)
  R4: PRINT(R3)"
