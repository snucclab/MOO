problem: >
  각 지역에서 <air.0>(을)를 관측하고 있습니다. 3개의 도시에서 <air.0>(을)를 관측했더니, 관측값이 지역마다 달랐고, 1부터 9 이하의 값이 관측되었다고 합니다. 세 지역의 관측값의 합이 <num.0>일 때, 각 지역의 <air.0> 관측값의 경우의 수는 몇 개입니까?

variable-sampling:
  num.0:
    range: [ 12, 13 ]
    under-decimal: 0
    type: int

list-sampling:
  air.0: ['미세먼지', '오존', '자외선', '온도', '초미세먼지', '풍속']

function-call: null

equations:
  "R0: ADD(9, 2)
  R1: DIV(R0, 2)
  R2: CEIL(R1)
  R3: SUB(R2, 1)
  R4: SUB(R3, 2)
  R5: ADD(R4, 1)
  R6: ADD(7, 3)
  R7: DIV(R0, 2)
  R8: CEIL(R7)
  R9: SUB(R8, 1)
  R10: SUB(R9, 3)
  R11: ADD(R10, 1)
  R12: ADD(5, 4)
  R13: DIV(R12, 2)
  R14: CEIL(R13)
  R15: SUB(R14, 1)
  R16: SUB(R15, 4)
  R17: ADD(R16, 1)
  R18: ADD(R5, R11)
  R19: ADD(R18, R17)
  R20: PRINT(R19)"