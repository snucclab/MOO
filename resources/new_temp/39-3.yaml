problem: >
  네 변의 길이가 같고 한 변의 길이가 <num.0><lengthunit.0> 같은 도형이 있습니다.
  이 도형과 정팔각형의 둘레의 길이가 같다.
  정팔각형의 한 변의 길이는 몇 <lengthunit.0> 입니까?


variable-sampling:
  num.0:
    range: [4, 10000]
    under-decimal: 0
    type: int
list-sampling: null
function-call: null

equations:
  "R0: MUL(<num.0>, 4)
  R1: DIV(R0,8)
  R2: PRINT(R1)"