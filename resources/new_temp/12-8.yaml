problem: >
  4개의 숫자 <num.0>, <num.1>, <num.2>, <num.3>만 사용하여 만든 두 자리 숫자들을 <vocation.0>(이)가 무작위로 받았습니다.
  이 중, 가장 큰 수를 가진 <vocation.0>(와)과 가장 작은 수를 가진 <vocation.0>(이)가 당첨됐습니다.
  당첨된 사람들이 가지고 있는 번호의 차를 구하시오.

variable-sampling: null

list-sampling:
  vocation.0: ['학생', '경찰', '선생님', '운동선수', '교수', '소방관', '변호사', '의사', '손님', '중학생', '초등학생', '고등학생']

function-call: different_number(1, 10, 4, 'num')

equations:
  "R0: LIST()
  R1: APPEND(R0, <num.0>)
  R2: APPEND(R1, <num.1>)
  R3: LIST()
  R4: APPEND(R3, <num.2>)
  R5: APPEND(R4, <num.3>)
  R6: MIN(R2)
  R7: MIN(R5)
  R8: MAX(R2)
  R9: MAX(R5)
  R10: LIST()
  R11: APPEND(R10, R6)
  R12: APPEND(R11, R7)
  R13: MIN(R12)
  R14: MAX(R12)
  R15: LIST()
  R16: APPEND(R15, R8)
  R17: APPEND(R16, R9)
  R18: MIN(R17)
  R19: MAX(R17)
  R20: LIST()
  R21: APPEND(R20, R14)
  R22: APPEND(R21, R18)
  R23: MIN(R22)
  R24: MAX(R22)
  R25: DIGIT(R19, 2)
  R26: ADD(R25, R24)
  R27: DIGIT(R13, 2)
  R28: ADD(R27, R23)
  R29: SUB(R26, R28)
  R30: PRINT(R29)"