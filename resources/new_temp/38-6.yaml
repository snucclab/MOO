problem: >
  네 각의 크기가 모두 90도인 사각형이 있습니다.
  이 사각형의 가로 길이가 <num.1>cm 이고 둘레의 길이가 <num.0>㎝일 때, 세로 길이는 몇 cm 입니까?



variable-sampling:
  num.0:
    range: [1, 99]
    under-decimal: 0
    type: int
  num.1:
    range: [1, 99]
    under-decimal: 0
    type: int
list-sampling: null

function-call: null

equations:
  "R0: MUL(<num.1>, 2)
  R1: SUB(<num.0>,R0)
  R2: DIV(R1,2)
  R3: PRINT(R2)"