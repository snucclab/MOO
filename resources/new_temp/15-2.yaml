problem: >
  1부터 9 숫자를 부여받은 9명의 <vocation.0>(이)가 있습니다. 이 중 3명을 뽑았을 때, 3명의 번호의 합이 <num.0>(이)가 될 경우의 수를 구하시오.

variable-sampling:
  num.0:
    range: [ 12, 13 ]
    under-decimal: 0
    type: int

list-sampling:
  vocation.0: ['학생', '경찰', '선생님', '운동선수', '교수', '소방관', '변호사', '의사', '손님', '중학생', '초등학생', '고등학생']

function-call: null

equations:
  "R0: ADD(9, 2)
  R1: DIV(R0, 2)
  R2: CEIL(R1)
  R3: SUB(R2, 1)
  R4: SUB(R3, 2)
  R5: ADD(R4, 1)
  R6: ADD(7, 3)
  R7: DIV(R0, 2)
  R8: CEIL(R7)
  R9: SUB(R8, 1)
  R10: SUB(R9, 3)
  R11: ADD(R10, 1)
  R12: ADD(5, 4)
  R13: DIV(R12, 2)
  R14: CEIL(R13)
  R15: SUB(R14, 1)
  R16: SUB(R15, 4)
  R17: ADD(R16, 1)
  R18: ADD(R5, R11)
  R19: ADD(R18, R17)
  R20: PRINT(R19)"
