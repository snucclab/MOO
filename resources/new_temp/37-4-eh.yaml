problem: >
  반지름의 길이가 <num.0><lengthunit.0>인 원이 있습니다. 이 원의 둘레의 길이는 얼마입니까?

variable-sampling:
  num.0:
    range: [10,20]
    under-decimal: 0
    type: int

list-sampling:
  lengthunit.0: ['km', 'm', 'cm', 'mm', '센티미터', '킬로미터', '미터', '밀리미터']

function-call: null

equations:
  "R0: CIRCUM(<num.0>)
  R1: PRINT(R0)"
