problem: >
  어떤 수와 <num.0> 사이에 자연수가 <num.1>개 있습니다. 
  <num.0>보다 작은 어떤 수는 얼마입니까? 

variable-sampling:
  num.0:
    range: [ 100, 1000 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 50, <num.0>]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: SUB(<num.0>,<num.1>)
  R1: SUB(R0, 1)
  R2: PRINT(R1)"
