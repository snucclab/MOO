problem: >
  <num.0>부터 <num.1>까지 숫자들이 하나씩 <screen.0>에 나와 있습니다. 스크롤을 내릴때마다 숫자가 하나씩 커지게 됩니다. 현재 <screen.0>에는 숫자 1이 띄워져 있을 때, 스크롤을 내리면서 숫자 <num.2>(을)를 몇 개 보게 되는지 구하시오.

variable-sampling:
  num.0:
    range: [ 1, 100 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ <num.0> + 1, 100 ]
    under-decimal: 0
    type: int
  num.2:
    range: [ 0, 10 ]
    under-decimal: 0
    type: int

list-sampling:
  screen.0 : ['전광판', '화면', '태블릿', '노트북', '핸드폰', '화면']

function-call: null

equations:
  "R0: MOD(<num.1>, 10)
  R1: SUB(<num.1>, R0)
  R2: DIV(R1, 10)
  R3: MOD(R2, 10)
  R4: LIST()
  R5: APPEND(R4, R3)
  R6: GE(R5, <num.2>)
  R7: SUM(R6)
  R8: LE(R5, <num.2>)
  R9: SUM(R8)
  R10: MUL(R7, R9)
  R11: MUL(R6, 10)
  R12: SUB(10, R0)
  R13: SUB(R12, 1)
  R14: MUL(R10, R13)
  R15: SUB(R13, R14)
  R16: SUB(R3, 1)
  R17: GE(R5, R0)
  R18: SUM(R17)
  R19: ADD(R16, R18)
  R20: SUB(<num.0>, 1)
  R21: MOD(<num.0>, 10)
  R22: SUB(<num.0>, R21)
  R23: DIV(R22, 10)
  R24: MOD(R23, 10)
  R25: LIST()
  R26: APPEND(R25, R24)
  R27: GE(R26, <num.2>)
  R28: SUM(R27)
  R29: LE(R26, <num.2>)
  R30: SUM(R29)
  R31: MUL(R28, R30)
  R32: MUL(R27, 10)
  R33: SUB(10, R27)
  R34: SUB(R33, 1)
  R35: MUL(R31, R34)
  R36: SUB(R34, R35)
  R37: SUB(R24, 1)
  R38: GE(R26, R21)
  R39: SUM(R38)
  R40: ADD(R37, R39)
  R41: SUB(R19, R40)
  R42: PRINT(R41)"
