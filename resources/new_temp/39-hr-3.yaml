problem: >
  정삼각형의 둘레와 이등변삼각형의 둘레가 같다고 합니다. 이등변삼각형의 세 변의 길이가 <num.0>cm, <num.1>cm, <num.1>cm일 때, 정삼각형의 한 변의 길이를 구하시오.

variable-sampling:
  num.0:
    range: [1, 10]
    under-decimal: 0
    type: int
  num.1:
    range: [11, 20]
    under-decimal: 0
    type: int
list-sampling: null
function-call: null

equations:
  "R0: MUL(<num.1>, 2)
  R1: ADD(<num.0>, R0)
  R2: DIV(R1, 3)
  R3: PRINT(R2)"
