problem: >
  <propername.0>(은)는 <propername.1>보다 몸무게가 <num.0>kg 더 나갑니다.
  둘의 몸무게를 합하면 <num.1>kg일 경우 <propername.0>의 몸무게를 구하시오.

variable-sampling:
  num.0:
    range: [ 11, 30, 2 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 101, 181, 2  ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: ADD(<num.1>,<num.0>)
  R1: DIV(R0, 2)
  R2: PRINT(R1)"