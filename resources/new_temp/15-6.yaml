problem: >
  <weather.0>(이)가 초 단위의 차이를 두고 내리치고 있습니다. 4번의 <weather.0>(이)가 있었고, 다음 <weather.0>(이)가 치기 전까지의 시간 간격은 1초 이상, 10초 미만의 모두 다른 정수라고 합니다. 4번의 <weather.0> 사이의 시간 간격을 합쳤을 때 <num.0>라고 한다면, 4번의 <weather.0> 사이의 간격의 경우의 수를 구하시오.

variable-sampling:
  num.0:
    range: [ 12, 13 ]
    under-decimal: 0
    type: int

list-sampling:
  weather.0: ['천둥', '번개', '뇌우', '우박']

function-call: null

equations:
  "R0: ADD(9, 2)
  R1: DIV(R0, 2)
  R2: CEIL(R1)
  R3: SUB(R2, 1)
  R4: SUB(R3, 2)
  R5: ADD(R4, 1)
  R6: ADD(7, 3)
  R7: DIV(R0, 2)
  R8: CEIL(R7)
  R9: SUB(R8, 1)
  R10: SUB(R9, 3)
  R11: ADD(R10, 1)
  R12: ADD(5, 4)
  R13: DIV(R12, 2)
  R14: CEIL(R13)
  R15: SUB(R14, 1)
  R16: SUB(R15, 4)
  R17: ADD(R16, 1)
  R18: ADD(R5, R11)
  R19: ADD(R18, R17)
  R20: PRINT(R19)"
