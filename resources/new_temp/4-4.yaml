problem: >
  어떤 수에 <num.0>(을)를 곱해야 할 것을 잘못하여 더했더니 <num.1>(이)가 되었다.
  원래대로 계산하면 얼마인가?

variable-sampling:
  num.0:
    range: [ 10, 30 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 50, 200 ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: SUB(<num.1>, <num.0>)
  R1: MUL(R0,<num.0>)
  R2: PRINT(R1)"