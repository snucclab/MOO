problem: >
  모든 변의 길이가 같은 사각형의 한변의 길이가 <num.0>cm 입니다.
  이 도형과 모든 변의 길이가 같은 팔각형의 둘레의 길이가 같습니다.
  팔각형의 한 변의 길이는 몇 cm입니까?

variable-sampling:
  num.0:
    range: [1, 10000]
    under-decimal: 0
    type: int
list-sampling: null
function-call: null

equations:
  “R0: MUL(<num.0>, 4)
  R1:DIV(R0,8)
  R2: PRINT(R1)”