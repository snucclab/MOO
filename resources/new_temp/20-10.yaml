problem: >
  어떤 <stationary.0>(이)가 있습니다. <stationary.0>(을)를 필요한 만큼 잘라서 사용하였더니, 자른 부분이 원래 <stationary.0> 면적에서 소수점 <num.0>자리만큼 왼쪽으로 옮긴 수준이라고 합니다. 원래 <stationary.0>의 면적과 자른 <stationary.0>의 면적의 차이가 <num.1>라고 할 때, 원래 <stationary.0>의 면적을 구하시오.

variable-sampling:
  num.0:
    range: [ 1, 10 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 1, 10000 ]
    under-decimal: 6
    type: float

list-sampling:
  stationary.0: ['지우개', '도화지', '색종이', '테이프', '나무토막', '카드']

function-call: null

equations:
  "R0: DIV(1, 10)
  R1: POW(R0, <num.0>)
  R2: SUB(1, R1)
  R3: DIV(1, R2)
  R4: MUL(R3, <num.1>)"
