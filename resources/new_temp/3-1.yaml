problem: >
  <fruit.0>과 <fruit.1>이 모두 합해서 <num.0>개 있습니다.
  <fruit.0>이 <fruit.1>보다 <num.1>개 더 적다면 <fruit.0>은 몇 개 있습니까?

variable-sampling:
  num.0:
    range: [ 100, 500, 2 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 10, 50, 2 ]
    under-deciaml: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: SUB(<num.0>,<num.1>)
  R1: DIV(R0, 2)
  R2: PRINT(R1)"