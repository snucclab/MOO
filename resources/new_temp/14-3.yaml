problem: >
  0, <num.0>, <num.1>, <num.2>, <num.3>(이)가 적혀 있는 숫자 카드가 주어져 있습니다.
  카드를 전부 뒤집어놓고, 임의의 카드 2장을 뽑아서 두 자리 숫자를 만들 때, 두 자리 숫자가 될 수 있는 경우의 수를 구하시오.

variable-sampling: null

list-sampling: null

function-call: different_number(1, 10, 4, 'num')

equations:
  "R0: LIST()
  R1: APPEND(R0, 0)
  R2: APPEND(R1, <num.0>)
  R3: APPEND(R2, <num.1>)
  R4: APPEND(R3, <num.2>)
  R5: APPEND(R4, <num.3>)
  R6: COUNT(R5)
  R7: COMB(R6, 2)
  R8: SUB(R7, 4)
  R9: PRINT(R8)"
