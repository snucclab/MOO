problem: >
  30명의 <vocation.0>(이)가 있다. 이들은 1번부터 30번까지 번호를 부여받았다. 목록을 보면서 번호를 확인할 때, 숫자 <num.0>(을)를 총 몇 번 보게되는지 구하시오.

variable-sampling:
  num.0:
    range: [ 1, 3 ]
    under-decimal: 0
    type: int

list-sampling:
  vocation.0: ['학생', '경찰', '선생님', '운동선수', '교수', '소방관', '변호사', '의사', '손님', '중학생', '초등학생', '고등학생']

function-call: null

equations:
  "R0: ADD(0, 1)
  R1: MUL(R0, 3)
  R2: MUL(1, 10)
  R3: ADD(R1, R2)
  R4: PRINT(R3)"