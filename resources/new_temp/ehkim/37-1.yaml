problem: >
  원 모양의 돌림판을 <num.0>바퀴 굴렸더니 움직인 거리가 <num.1><lengthunit.0>였다.
  돌림판의 넓이는 얼마인가? (단, 원주율은 3.14로 가정한다.)

variable-sampling:
  num.0:
    range: [10, 50]
    under-decimal: 0
    type: int

list-sampling: null
  lengthunit.0: ['km', 'm', '미터', '킬로미터']

function-call: null

equations:
  "R0: DIV(<num.1>, <num.0>)
  R1: DIV(R0, 2)
  R2: DIV(R1, 3.14)
  R3: CIR_AREA(R2)
  R4: PRINT(R3)"
