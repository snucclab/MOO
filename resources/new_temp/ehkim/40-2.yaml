problem: >
  전체 모서리의 길이가 합이 <num.0><lengthunit.0> 인 직육면체가 있습니다.
  높이가 <num.1><lengthunit.0> 이고, 밑면이 정사각형일 때, 직육면체의 부피를 구하세요.

variable-sampling:
  num.0:
    range: [100, 200, 8]
    under-decimal: 0
    type: int
  num.1:
    range: [20, 50, 8]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: MUL(<num.1>, 4)
  R1: SUB(<num.0>, R0)
  R2: DIV(R1, 8)
  R3: MUL(R2, R2)
  R4: MUL(R3, <num.1>)
  R5: PRINT(R4)"
