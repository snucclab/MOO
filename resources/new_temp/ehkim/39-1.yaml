problem: >
  평행사변형의 둘레가 <num.0><lengthunit.0>(이)고 한 변의 길이가 <num.1><lengthunit.0>입니다. 다른 한 변의 길이는 얼마입니까?

variable-sampling: null

list-sampling:
  num.1:
   range: [20, 50, 2]
   under-decimal: 0
   type: int
  num.2:
    range: [4, 10, 2]
    under-decimal: 0
    type: int

function-call: null

equations:
  "R0: DIV(<num.0>, 2)
  R1: SUB(R0, <num.1>)
  R2: PRINT(R1)"
