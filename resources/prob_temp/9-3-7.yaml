problem: >
  <propername.0>(은)는 자기 집에 있는 동갑인 <pet.0> 4 마리의 몸무게를 재어 표준 몸무게를 넘으면 다이어트를 시키려고 합니다.
  각 <pet.0>의 몸무게는 <num.0>, <num.1>, <num.2>, <num.3>kg 입니다.
  그 나이의 표준 몸무게가 <num.4>kg이라고 할 때, <num.4>보다 큰 몸무게를 지닌 <pet.0>의 개수는?

variable-sampling:
  num.0:
    range: [ 1, 10 ]
    under-decimal: 10
    type: float
  num.1:
    range: [ 1, 10 ]
    under-decimal: 10
    type: float
  num.2:
    range: [ 1, 10 ]
    under-decimal: 10
    type: float
  num.3:
    range: [ 1, 10 ]
    under-decimal: 10
    type: float
  num.4:
    range: [ 3, 10 ]
    under-decimal: 0
    type: int

list-sampling:
  pet.0: ['치와와', '요크셔 테리어', '말티즈', '시츄', '비글', '퍼그', '페키니즈', '미니어쳐 슈나우저', '미니어쳐 푸들', '토이 푸들', '포메라니안', '비숑프리제']

function-call: null

equations:
  "R0: LIST()
  R1: APPEND(R0,<num.0>)
  R2: APPEND(R1,<num.1>)제
  R3: APPEND(R2,<num.2>)
  R4: APPEND(R3,<num.3>)
  R5: LT(R4,<num.4>)
  R6: SUM(R5)
  R7: PRINT(R6)"
