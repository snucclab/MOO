problem: >
  네 자리 수를 만드려고 해요.
  숫자 <num.0>, <num.1>, <num.2>, <num.3>(을)를 한 번씩 써서 만들 생각이에요.
  이렇게 만들 수 있는 모든 경우의 수를 알려주세요.

variable-sampling:
  num.0:
    range: [ 1, 9 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 1, 9 ]
    under-decimal: 0
    type: int
  num.2:
    range: [ 1, 9 ]
    under-decimal: 0
    type: int
  num.3:
    range: [ 1, 9 ]
    under-decimal: 0
    type: int

list-sampling: None

function-call: None

equations:
  "R0: LIST()
  R1: APPEND(R0,<num.0>)
  R2: APPEND(R1,<num.1>)
  R3: APPEND(R2,<num.2>)
  R4: APPEND(R3,<num.3>)
  R5: COUNT(R4)
  R6: PERM(R5,R5)
  R7: PRINT(R6)"
