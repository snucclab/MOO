problem: >
  오늘 <propername.0>(이)가 생일이라 기분이 좋아서 동료들에게 <present.0>(을)를 나누려고 해요.
  서로 다른 <num.0>명의 <vocation.0>에게 같은 <present.0>(을)를 나눌 생각입니다.
  도합 <num.1>개의 <present.0>(이)가 있습니다.
  나눌 수 있는 방법은 총 몇 가지일지 구해보세요.

variable-sampling:
  num.0:
    range: [ 1, 20 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ <num.0>, 100 ]
    under-decimal: 0
    type: int
    
list-sampling:
  present.0: ['휴대용 선풍기', '물병', '도시락통', '우산', '노트']

function-call: None

equations:
  "R0: ADD(<num.0>,<num.1>)
  R1: SUB(R0,1)
  R2: COMB(R1,<num.1>)
  R3: PRINT(R2)"
