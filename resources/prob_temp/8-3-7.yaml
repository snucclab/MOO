problem: >
  <num.0><currency.0>짜리 지폐로 <propername.0>, <propername.1>, <propername.2>, <propername.3> 4인에게 각각 <value.0><currency.0>씩을 돌아가면서 지급합니다.
  지급하는 금액의 액수가 총 <num.2><currency.0>라면, <num.3>번째 지폐는 누가 받게 됩니까?

variable-sampling:
  num.0:
    range: [1, 2]
    under-decimal: 0
    type: int
  num.1:
    range: [2, 6]
    under-decimal: 0
    type: int
  num.2:
    range: [400, 1200]
    under-decimal: 0
    type: int
  num.3:
    range: [30, 70]
    under-decimal: 0
    type: int

list-sampling: null

function-call: eval_expression("<num.0> * 3", "value")

equations: 
  "R0: LIST()
  R1: DIV(<value.0>,<num.0>)
  R2: TO_INT(R1)
  R3: APPEND(R0,<propername.0>)
  R4: LIST_MUL(R3,R2)
  R5: LIST()
  R6: APPEND(R5,<propername.1>)
  R7: LIST_MUL(R6,R2)
  R8: LIST()
  R9: APPEND(R8,<propername.2>)
  R10: LIST_MUL(R9,R2)
  R11: LIST()
  R12: APPEND(R11,<propername.3>)
  R13: LIST_MUL(R12,R2)
  R14: LIST_CONCAT(R4,R7)
  R15: LIST_CONCAT(R14,R10)
  R16: LIST_CONCAT(R15,R13)
  R17: REP_SEQ_TERM(R16,<num.2>)
  R18: PRINT(R17)"