problem: >
  어떤 수를 <num.0>에서 빼면 <num.1>(이)가 나왔습니다.
  동일한 수에서 <num.2>(을)를 빼면 어떤 수가 나오는지 계산하시오.

variable-sampling:
  num.0:
    range: [ 10,100 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 2,<num.0> ]
    under-decimal: 0
    type: int
  num.2:
    range: [1,<num.0>]
    under-decimal: 0
    type: int

list-sampling: None

function-call: None

equations:
  "R0: ADD(<num.0>,<num.1>)
  R1: SUB(R0,<num.2>)
  R2: PRINT(R1)"








