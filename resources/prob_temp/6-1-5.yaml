problem: >
  <person.0>(이)가 주어진 수에 <num.0>(을)를 더했어야 했는데 실수로 인해 <num.1>(을)를 더하였더니 결과가 <num.2>로 나왔습니다.
  <person.0>(이)가 처음에 의도한 대로 실수없이 계산했다면 어떤 결과를 얻었을지 계산하시오.

