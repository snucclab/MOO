    range: [ 1, 3000 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ <num.0>, 5000 ]
    under-decimal: 0
    type: int
  num.2:
    range: [ <num.1>, 10000 ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: None

equations:
  "R0: SUB(<num.2>,<num.1>)
  R1: ADD(R0,<num.0>)
  R2: PRINT(R1)"





