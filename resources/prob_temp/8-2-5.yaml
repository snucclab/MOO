problem: >
  상품을 지급하기 위해 물품들을 구입하여 사람들이 직접 상품을 고를 수 있도록,
  <position.0>(으)로부터 <stationary.0> <num.0>개, <stationary.1> <num.1>개, <stationary.2> <num.2>개가 연속적으로 진열되어 있습니다.
  <position.0>(으)로부터 <num.3>번째 학용품의 종류는 무엇입니까?

variable-sampling:
  num.0:
    range: [1, 30]
    under-decimal: 0
    type: int
  num.1:
    range: [1, 30]
    under-decimal: 0
    type: int
  num.2:
    range: [1, 30]
    under-decimal: 0
    type: int
  num.3:
    range: [num.0+num.1+num.2, 100]
    under-decimal: 0
    type: int

list-sampling: 
  position.0: ['앞' ,'왼쪽', '오른쪽']

function-call: null

equations:
  "R0: LIST()
  R1: APPEND(R0,<stationary.0>)
  R2: LIST_MUL(R1,<num.0>)
  R3: LIST()
  R4: APPEND(R3,<stationary.1>)
  R5: LIST_MUL(R4,<num.1>)
  R6: LIST()
  R7: APPEND(R6,<stationary.2>)
  R8: LIST_MUL(R7,<num.2>)
  R9: LIST_CONCAT(R2,R5)
  R10: LIST_CONCAT(R9,R8)
  R11: LIST_CONCAT(R10,R10)
  R12: REP_SEQ_TERM(R11,<num.3>)
  R13: PRINT(R12)"