problem: >
  <person.0>의 <money.0>(은)는 <num.0><currency.0>, <person.1>의 <money.0>(은)는 <num.1><currency.0>,
  <person.2>의 <money.0>(은)는 <num.2><currency.0>, <person.3>의 <money.0>(은)는 <num.3><currency.0>입니다.
