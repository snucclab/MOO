problem: >
  <num.0>, <num.1>, <num.2>, <num.3>처럼 수를 연속해서 늘어놓았습니다.
  <num.4>번째 수는 <unknown.0>(이)고 <num.5>번째 수는 <unknown.1>입니다.
  <unknown.1>-<unknown.0>(은)는 어떤 수입니까?

variable-sampling:
  num.4:
    range: [1,6]
    under-decimal: 0
    type: int
  num.5:
    range: [20, 30]
    under-decimal: 0
    type: int

list-sampling: null

function-call: arithmetic_prog(4, 'num')

equations: 
  "R0: LIST()
  R1: APPEND(R0,<num.0>
  R2: APPEND(R1,<num.1>)
  R3: APPEND(R2,<num.2>)
  R4: SEQ_TERM(R3,<num.4>)
  R5: SEQ_TERM(R3,<num.5>)
  R6: SUB(R5,R4)
  R7: PRINT(R6)"