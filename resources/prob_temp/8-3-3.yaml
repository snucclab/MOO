problem: >
  <family.0>, <family.1>, <family.2>, <family.3>께 각각 <flower.0> <num.0>송이를 돌아가며 <num.1>개씩 나누어 드렸습니다.
  <num.2>번째 <flower.0>을 받은 사람은 누구입니까?

variable-sampling:
  num.0:
    range: [50, 200]
    under-decimal: 0
    type: int
  num.1:
    range: [1, 10]
    under-decimal: 0
    type: int
  num.2:
    range: [15, 30]
    under-decimal: 0
    type: int

list-sampling:
    flower: ['장미','백합','튤립','카네이션','국화']

function-call: null

equations: 
  "R0: LIST()
  R1: APPEND(R0,<family.0>)
  R2: LIST_MUL(R1,<num.1>)
  R3: LIST()
  R4: APPEND(R3,<family.1>)
  R5: LIST_MUL(R4,<num.1>)
  R6: LIST()
  R7: APPEND(R6,<family.2>)
  R8: LIST_MUL(R7,<num.1>)
  R9: LIST()
  R10: APPEND(R9,<family.3>)
  R11: LIST_MUL(R10,<num.1>)
  R12: LIST_CONCAT(R2,R5)
  R13: LIST_CONCAT(R12,R8)
  R14: LIST_CONCAT(R13,R11)
  R15: LIST_CONCAT(R14,R14)
  R16: REP_SEQ_TERM(R15,<num.2>)
  R17: PRINT(R16)"