problem: 임의의 소수가 있습니다. 이 소수의 소수점을 왼쪽으로 한 자리 옮겨 원래의 소수보다 <num.0>만큼 작아졌습니다. 본래 소수는 무엇이었습니까? 

variable-sampling:
  num.0:
    range: [1, 15]
    under-decimal: 0
    type: float

list-sampling: null

function-call: null

equations:
  "R0: SUB(10, 1)
  R1: DIV(R0,10)
  R2: DIV(<num.0>,R1)
  R3: PRINT(R1)"
