problem: 동일한 <num.0>개의 <ball.0>(을)를 서로 다른 <num.1>개의 색으로 칠하려고 할 때, 그 방법의 수를 구하시오.

variable-sampling:
  num.0:
    range: [ 2, 10000 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 1, <num.0> ]
    under-decimal: 0
    type: int

list-sampling: Null

function-call: Null

equations:
  "R0: ADD(<num.1>,<num.0>)
  R1: ADD(R0,1)
  R2: COMB(R1,<num.1>)
  R3: PRINT(R2)"
