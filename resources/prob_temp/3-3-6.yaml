problem: >
  <propername.0>(은)는 <vocation.0> 친구의 생일을 위해 선물을 사려고 합니다.
  <num.0>개 <present.0>(을)를 택하려고 하는데, 문방구에는 <color.0>, <color.1>, <color.2>, <color.3> <present.0>(이)가 있습니다.
  선택할 수 있는 조합의 수는 총 몇 개입니까?

variable-sampling:
  num.0:
    range: [ 1, 4 ]
    under-decimal: 0
    type: int

list-sampling:
  present.0: [ '옷', '티셔츠', '반바지', '바지', '양말', '장갑', '머리띠', '모자' ]

function-call: None

equations:
  "R0: LIST()
  R1: APPEND(R0,<color.0>)
  R2: APPEND(R1,<color.1>)
  R3: APPEND(R2,<color.2>)
  R4: APPEND(R3,<color.3>)
  R5: COUNT(R4)
  R6: COMB(R5,<num.0>)
  R7: PRINT(R6)"
