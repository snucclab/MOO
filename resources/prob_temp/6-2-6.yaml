problem: >
  <person.0>(은)는 보드 게임에 참여하고 있습니다.
  이 보드게임에서는 본인이 고른 카드들에 적힌 수의 합을 계산해야 합니다.
  <person.0>(이)가 고른 두 장의 카드에는 각각 네 자리 수 1개와 세 자리 수 1개가 있습니다.
  그런데 실수로 <person.0>(이)가 세 자리 수의 100의 자리 숫자와 10의 자리 숫자를 바꾸어 <i_num.1>(으)로 잘못 보았습니다.
  그리고 네 자리 수는 일의 자리 숫자인 <e_digit.0>(을)를 다른 숫자로 잘못 보았습니다.
  덧셈의 결과는 <num.0>이었습니다.
  <person.0>(이)가 처음에 계획한 대로 실수 없이 덧셈을 하였다면 어떤 결과가 나왔을지 계산하시오.

variable-sampling: null

list-sampling: null

function-call: interchange_pair(3,100,10,"i_num");errorpair(4,1,"e_num");eval_expression("<e_num.1>-<i_num.1>","num");eval_expression("<e_num.0>%10","e_digit")

equations:
  "R0: DIGIT(1,2)
  R1: DIGIT(1,3)
  R2: DIV(<num.0>,R1)
  R3: TO_INT(R2)
  R4: MOD(<num.0>,R1)
  R5: MOD(R4,R0)
  R6: DIV(R5,R0)
  R7: TO_INT(R6)
  R8: MUL(R7,R1)
  R9: MUL(R3,R0)
  R10: ADD(R8,R9)
  R11: ADD(R10,R5)
  R12: SUB(<num.2>,<num.0>)
  R13: DIV(R12,R0)
  R14: TO_INT(R13)
  R15: MUL(R14,R0)
  R16: ADD(R15,<num.1>)
  R17: ADD(R11,R16)
  R18: PRINT(R17)"











