problem: >
 <event.0>에서 <person.0> 등수는 <num.0><rank.0>(으)로,
  <person.1> 등수는 <num.1><rank.0>입니다.
  <person.1> 도착 후, 그리고 <person.0> 도착 전의 등수가 <person.2> <rank.0>입니다.
  <person.2> 등수를 구하시오.

variable-sampling:
  num.0:
    range: [3, 25]
    under-decimal: 0
    type: int

list-sampling:
  rank.0: ['등', '번째']

function-call: eval_expression('<num.0>+2', 'num_rank')

equations:
  "R0: LIST()
  R1: APPEND(R0,<person.0>)
  R2: LIST()
  R3: APPEND(R2,<person.1>)
  R4: LIST()
  R5: APPEND(R5,<person.2>)
  R6: CONCAT(R5,R1)
  R7: CONCAT(R3,R6)
  R8: INDEX(R7,<person.2>)
  R9: ADD(<num_rank.0>,R8)
  R10: PRINT(R9)"




