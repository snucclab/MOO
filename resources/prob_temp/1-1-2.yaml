problem: >
  총 <num.0>개의 <stationery.0>(이)가 <place.0>에 있습니다.
  <num.1>개의 <stationery.0>(을)를 폐기하고 <num.2>개의 <stationery.0>(을)를 추가로 구매하였습니다.
  현재 <place.0>에 몇 개의 <stationery.0>(이)가 있는지 구하시오.

variable-sampling:
  num.0:
    range: [ 10, 100 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 1, 10 ]
    under-decimal: 0
    type: int
  num.2:
    range: [ 1, 20 ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: SUB(<num.0>,<num.1>)
  R1: ADD(R0,<num.2>)
  R2: PRINT(R1)"


