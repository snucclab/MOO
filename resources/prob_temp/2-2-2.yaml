problem: >
 <event.0>에서 <person.0> 순위는 <num.0><rank.0>(을)를 기록했고,
  <person.1> 순위는 <num_rank.0><rank.0>(을)를 했습니다.
  <person.2> 순위는 <person.0> 보다는 높지만, 그러나 <person.1> 보다는 낮습니다.
  <person.2> 순위가 몇 <rank.0>인지 구하시오.

variable-sampling:
  num.0:
    range: [3, 15]
    under-decimal: 0
    type: int

list-sampling:
  rank.0: ['등', '번째']

function-call: eval_expression('<num.0>+2', 'num_rank')

equations:
  "R0: LIST()
  R1: APPEND(R0,<person.0>)
  R2: LIST()
  R3: APPEND(R2,<person.1>)
  R4: LIST()
  R5: APPEND(R5,<person.2>)
  R6: CONCAT(R5,R1)
  R7: CONCAT(R3,R6)
  R8: INDEX(R7,<person.2>)
  R9: ADD(<num_rank.0>,R8)
  R10: PRINT(R9)"



