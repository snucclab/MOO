problem: >
  3개의 음료가 있는데, 각각 <drink.0>, <drink.1>, <drink.2>입니다.
  <drink.2>(은)는 <drink.0>보다 용량이 크고 <drink.0>(와)과 <drink.2>(은)는 <drink.1>보다 용량이 작습니다.
  가장 작은 용량의 음료를 구하시오.

variable-sampling: None

list-sampling:
  drink.0: ['삼다수', '코카콜라', '개토레이', '파워에이드', '스프라이트', '사이다', '펩시', '아이시스']

function-call: None

equations:
  "R0: LIST()
  R1: MAKE_PAIR(<drink.0>,<drink.1>)
  R2: APPEND(R0,R1)
  R3: MAKE_PAIR(<drink.2>,<drink.1>)
  R4: APPEND(R2,R3)
  R5: MAKE_PAIR(<drink.0>,<drink.2>)
  R6: APPEND(R4,R5)
  R7: MIN(R6)
  R8: PRINT(R7)"
