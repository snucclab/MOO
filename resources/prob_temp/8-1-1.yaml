problem: >
  <num.0>, <num.1>, <num.2>, <num.3>, <num.0>, <num.1>, <num.2>, <num.3>(와)과 같은 패턴이 반복된다고 할 때,
  가장 왼쪽에 있는 숫자로부터 <num.4>번째에 위치한 수가 무엇인지 구하시오.

variable-sampling:
  num.4:
    range: [20, 40]
    under-decimal: 0
    type: int

list-sampling: None

function-call: rep_prog(4, 'num')

equations: 
  "R0: LIST()
  R1: APPEND(R0,<num.0>)
  R2: APPEND(R1,<num.1>)
  R3: APPEND(R2,<num.2>)
  R4: APPEND(R3,<num.3>)
  R5: APPEND(R4,<num.0>)
  R6: APPEND(R5,<num.1>)
  R7: APPEND(R6,<num.2>)
  R8: APPEND(R7,<num.3>)
  R9: REP_SEQ_TERM(R8,<num.4>)
  R10: PRINT(R9)"