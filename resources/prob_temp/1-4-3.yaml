problem: >
  <person.0>(은)는 이번 달에 <stationary.0> <num.0>개를 판매하였습니다.
  <person.1>(은)는 이번 달에 <stationary.0> <num.1>개를 판매하였습니다.
  <person.0>(와)과 <person.1>(을)를 제외한 판매원 <num.2>명의 이번 달 평균 <stationary.0> 판매량은 <num.3>개였습니다.
  전체 판매원의 평균 <stationary.0> 판매량을 구하시오.

variable-sampling:
  num.0:
    range: [ 30, 300 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 30, 300 ]
    under-decimal: 0
    type: int
  num.2:
    range: [ 5, 200 ]
    under-decimal: 0
    type: int
  num.3:
    range: [ 40, 200 ]
    under-decimal: 0
    type: int

list-sampling: None

function-call: None

equations:
  "R0: LIST()
  R1: APPEND(R0,<num.0>)
  R2: APPEND(R1,<num.1>)
  R3: SUM(R2)
  R4: SUB(<num.2>,2)
  R5: MUL(R4,<num.3>)
  R6: ADD(R3,R5)
  R7: DIV(R6,<num.2>)
  R8: PRINT(R7)"







