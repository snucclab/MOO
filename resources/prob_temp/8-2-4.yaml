problem: >
  <animal.0> <num.0>마리, <animal.1> <num.1>마리, <animal.2> <num.2>마리가 한 줄에 있습니다. <num.3>번째 새는 무슨 새입니까?

variable-sampling:
  num.0:
    range: [1,30]
    under-decimal: 0
    type: int
  num.1:
    range: [1, 30]
    under-decimal: 0
    type: int
  num.2:
    range: [1, 30]
    under-decimal: 0
    type: int
  num.3:
    range: [<num.0> + <num.1> + <num.2>, 100]
    under-decimal: 0
    type: int

list-sampling:
  animal: ['오리', '닭', '거위', '비둘기', '병아리']

function-call: null

equations: 
  "R0: LIST()
  R1: APPEND(R0,<animal.0>)
  R2: LIST_MUL(R1,<num.0>)
  R3: LIST()
  R4: APPEND(R3,<animal.1>)
  R5: LIST_MUL(R4,<num.1>)
  R6: LIST()
  R7: APPEND(R6,<animal.2>)
  R8: LIST_MUL(R7,<num.2>)
  R9: LIST_CONCAT(R2,R5)
  R10: LIST_CONCAT(R9,R8)
  R11: LIST_CONCAT(R10,R10)
  R12: REP_SEQ_TERM(R11,<num.3>)
  R13: PRINT(R12)"
