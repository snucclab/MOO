problem: >
  <place.0> <event.0>에서 <person.0> 기록은 <num.0><rank.0>(으)로 알려졌고,
  <num_rank.0><rank.0>(이)가 <person.1> 기록으로 알려졌습니다.
  <person.2> 기록은 <person.0> 기록과 <person.1> 사이로 알려졌습니다.
  <person.2> 기록은 몇 <rank.0>입니까?

variable-sampling:
  num.0:
    range: [3, 45]
    under-decimal: 0
    type: int

list-sampling:
  rank.0: ['등', '번째']

function-call: eval_expression('<num.0>+2', 'num_rank')

equations:
  "R0: LIST()
  R1: APPEND(R0,<person.0>)
  R2: LIST()
  R3: APPEND(R2,<person.1>)
  R4: LIST()
  R5: APPEND(R5,<person.2>)
  R6: CONCAT(R5,R3)
  R7: CONCAT(R1,R6)
  R8: INDEX(R7,<person.2>)
  R9: ADD(<num.0>,R8)
  R10: PRINT(R9)"





