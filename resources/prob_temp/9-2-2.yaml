problem: >
  4가지 종류의 동물들의 크기를 비교하고 있습니다.
  <animal.0> 크기는 <animal.1> 크기보다 작습니다.
  <animal.2> 크기는 <animal.1> 크기보다 큽니다.
  <animal.3> 크기는 <animal.2> 크기보다 큽니다.
  이 중에서 가장 큰 동물은 어떤 동물일까요?

variable-sampling: null
  
 
list-sampling: 
  animal.0: ['달팽이', '개구리', '병아리', '물고기', '금붕어', '두꺼비', '도마뱀', '햄스터', '소라게', '장수풍뎅이', '하늘다람쥐', '청솔모'] 
  animal.1: ['오리', '닭', '토끼', '고슴도치', '참새', '강아지', '고양이', '비둘기', '거위', '백조', '진돗개'] 
  animal.2: ['돌고래', '타조', '문어', '오징어', '임팔라', '사슴', '노루', '고라니', '홍학', '플라밍고', '원숭이', '치타', '표범'] 
  animal.3: ['곰', '기린', '코끼리', '코뿔소', '물소', '하마', '물개', '바다표범', '보아뱀', '악어', '고릴라', '침팬지', '북극곰', '고래']
  
function-call: null

equations:
  "R0: LIST()
  R1: APPEND(R0,<animal.0>)
  R2: APPEND(R1,<animal.1>)
  R3: APPEND(R2,<animal.2>)
  R4: APPEND(R3,<animal.3>)
  R5: LIST()
  R6: LIST_INDEX(R4,<animal.0>)
  R7: MAKE_PAIR(<animal.0>,R6)
  R8: APPEND(R5,R7)
  R9: LIST_INDEX(R4,<animal.1>)
  R10: MAKE_PAIR(<animal.1>,R9)
  R11: APPEND(R8,R10)
  R12: LIST_INDEX(R4,<animal.2>)
  R13: MAKE_PAIR(<animal.2>,R12)
  R14: APPEND(R11,R13)
  R15: LIST_INDEX(R4,<animal.3>)
  R16: MAKE_PAIR(<animal.3>,R15)
  R17: APPEND(R14,R16)
  R18: MAX(R17)
  R19: PRINT(R18)"
