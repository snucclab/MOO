problem: >
  어떤 정수에서 <num.0>(을)를 빼야 하는데 <num.1>(을)를 빼서 <num.2>(을)를 얻었습니다.
  원래대로 계산하였다면 어떤 숫자가 나왔을까요?

variable-sampling:
  num.0:
    range: [ 10, 3000 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 1, <num.0> ]
    under-decimal: 0
    type: int
  num.2:
    range: [ <num.0>-<num.1>, 5000 ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: None

equations:
  "R0: ADD(<num.2>,<num.1>)
  R1: SUB(R0,<num.0>)
  R2: PRINT(R1)"







