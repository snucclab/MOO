problem: >
  둘레의 길이가 <num.0> 마름모와 <num.1> 인 마름모의 한 변의 길이의 차를 구하시오.

variable-sampling:
  num.0:
    range: [ 4, 40, 4 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 44, 100, 4 ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: DIV(<num.0>,4)
  R1: DIV(<num.1>,4)
  R2: LIST()
  R3: APPEND(R2,R0)
  R4: APPEND(R3,R1)
  R5: MAX(R4)
  R6: MIN(R4)
  R7: SUB(R5, R6)
  R8: PRINT(R7)"