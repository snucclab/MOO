problem: >
  어떤 삼각형은 한 변의 길이가 자연수이고 각 변의 길이가 서로 다르다.
  이 삼각형의 두 변의 길이가 <num.0>, <num.1>일 때, 가장 긴 변의 길이의 최솟값을 구하시오.

variable-sampling:
  num.0:
    range: [ 5, 15 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 10, 20 ]
    under-decimal: 0
    type: int
  
list-sampling: null

function-call: null

equations:
  "R0: ADD(<num.0>,<num.1>)
  R1: ADD(R0, 1)
  R2: PRINT(R1)"