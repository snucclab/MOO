problem: >
  어떤 사다리꼴의 윗변의 길이는 <num.0> 이고 아랫변의 길이는 <num.1> 이다.
  이 사다리꼴의 넓이는 밑변의 길이가 <num.2>, 높이의 길이가 <num.3>인 삼각형의 넓이의 <num.4>배일 때
  사다리꼴의 높이를 구하시오.

variable-sampling:
  num.0:
    range: [ 3,10 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 5, 15 ]
    under-decimal: 0
    type: int
  num.2:
    range: [ 2, 20 ]
    under-decimal: 0
    type: int
  num.3:
    range: [ 5, 10 ]
    under-decimal: 0
    type: int
  num.4:
    range: [ 2, 5 ]
    under-decimal: 0
    type: int

list-sampling: null

function-call: null

equations:
  "R0: ADD(<num.0>,<num.1>)
  R1: MUL(<num.2>,<num.3>)
  R2: MUL(R1,<num.4>)
  R3: DIV(R2,R0)
  R4: PRINT(R3)"