problem: >
  어떤 행성에서 원래의 무게값을 가지고 있던 물체가 있습니다. 다른 행성으로 물체가 옮겨가면서, 무게가 소수점 <num.0>자리 수준만큼 줄었다고 합니다. 어떤 행성에서의 무게값과 다른 행성에서의 무게값의 차가 <num.1>라고 할 때, 어떤 행성에서의 무게값을 구하시오.

variable-sampling:
  num.0:
    range: [ 1, 10 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 1, 10000 ]
    under-decimal: 6
    type: float

list-sampling: null

function-call: null

equations:
  "R0: DIV(1, 10)
  R1: POW(R0, <num.0>)
  R2: SUB(1, R1)
  R3: DIV(1, R2)
  R4: MUL(R3, <num.1>)"
