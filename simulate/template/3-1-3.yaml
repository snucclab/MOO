problem: >
  <propername.0>(이)가 다니는 학교에는 <num.0>개의 학급이 있습니다.
  <food.0>(을)를 <num.1>개를 나눠주려고 하는데, 한 학급이 적어도 1개의 <food.0>(을)를 받아야 합니다.
  총 나눠 줄 수 있는 방법을 구하시오.

variable-sampling:
  num.0:
    range: [ 1, 20 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 20, 100 ]
    under-decimal: 0
    type: int

list-sampling: None

function-call: None

equations:
  "R0: SUB(<num.1>,<num.0>)
  R1: ADD(<num.0>,R0)
  R2: SUB(R1,1)
  R3: COMB(R2,R0)
  R4: PRINT(R3)"
