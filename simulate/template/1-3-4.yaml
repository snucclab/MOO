problem: >
  어떤 <place.0>에서 <stationary.0> 한 개당 <stationary.1>(을)를 <num.0>개씩 넣어서 판매하고 있습니다.
  <person.0>(이)가 <stationary.0>(을)를 <num.1>개 구매하였다면
  <person.0>(이)가 가지게 된 <stationary.1>(은)는 전부 몇 개인지 계산하시오.

variable-sampling:
  num.0:
    range: [ 1, 100 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 120, 2000 ]
    under-decimal: 0
    type: int

list-sampling: None

function-call: None

equations:
  "R0: MUL(<num.0>,<num.1>)
  R1: PRINT(R0)"
