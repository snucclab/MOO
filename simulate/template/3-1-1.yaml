problem: >
  서로 다른 <num.0>명의 <vocation.0>들에게 <stationary.0> <num.1>개를 나누어 주려고 합니다.
  <vocation.0>들은 한 명 당 최소 <stationary.0> 1개를 받습니다.
  <stationary.0>(을)를 몇 가지의 방법으로 나눠줄 수 있을까요?

variable-sampling:
  num.0:
    range: [ 1, 20 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 20, 100 ]
    under-decimal: 0
    type: int

list-sampling: None

function-call: None

equations:
  "R0: SUB(<num.1>,<num.0>)
  R1: SUM(<num.0>,R00)
  R2: SUB(R01,1)
  R3: COMB(R02,R00)
  R4: PRINT(R03)"
