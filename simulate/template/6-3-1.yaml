problem: >
  <num.0>(을)를 어떤 수에서 뺐더니 <num.1>(이)가 되었습니다.
  <num.2>(을)를 어떤 수에서 빼면 얼마가 되는지 구하시오.

variable-sampling:
  num.0:
    range: [ 2, 100 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 3, 100 ]
    under-decimal: 0
    type: int
  num.2:
    range: [ 2, num.0+num.1]
    under-decimal: 0
    type: int

list-sampling: None

function-call: None

equations:
  "R0: ADD(<num.0>,<num.1>)
  R1: SUB(R0,<num.2>)
  R2: PRINT(R1)"

