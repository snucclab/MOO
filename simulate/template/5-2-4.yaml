problem: >
  자연수 <unknown.0>(을)를 <num.0>(으)로 나누면 자연수인 몫 <unknown.1>(와)과 자연수인 몫 <unknown.2>(을)를 얻을 수 있고
  몫과 나머지는 같은 값을 가집니다. 가능한 <unknown.0> 중 가장 큰 수를 구하시오.

variable-sampling:
  num.0:
    range: [8, 45]
    under-decimal: 0
    type: int

list-sampling: None

function-call: None

equations:
  "R0: RANGE(0,<num.0>,1)
  R1: MAX(R0)
  R2: MUL(<num.0>,R1)
  R3: ADD(R2,R1)
  R4: PRINT(R3)"







