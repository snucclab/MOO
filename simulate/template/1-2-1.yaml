problem: >
  <num.0>부터 <num.1>까지의 짝수의 합을 계산한 결과는 얼마입니까?

variable-sampling:
  num.0:
    range: [ 1, 400 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ num.0+10, 1000 ]
