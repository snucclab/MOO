problem: >
  어떤 수에서 어떤 수를 소수점 <num.0>자리만큼 왼쪽으로 옮긴 수를 뺐더니, <num.1>였습니다. 어떤 수는 무엇입니까?

variable-sampling:
  num.0:
    range: [ 1, 10 ]
    under-decimal: 0
    type: int
  num.1:
    range: [ 1, 10000 ]
    under-decimal: 6
    type: float

list-sampling: null

function-call: null

equations:
  "R0: DIV(1, 10)
  R1: POW(R0, <num.0>)
  R2: SUB(1, R1)
  R3: DIV(1, R2)
  R4: MUL(R3, <num.1>)"
